    <script>
        /*
         createEelment(type,props,children1,children2)
         参数：
            type:类型 比如div
            props:对象形式{},比如{className="box"}
            children:内容或者子元素 string | ReactNode
            返回值:
            ReactNode (react构建好的虚拟dom)

        */
        //虚拟dom 以对象的形式模拟真实的dom
        let span = React.createElement("span",null,"span1");
        let span2 = React.createElement("span",null,"span2");
        let div = React.createElement("div",{className:"box",id:"box"}, span,span2);
